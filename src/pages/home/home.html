<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="onShowOptions($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="onNewCh()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item
                *ngFor="let challenge of challenges; let i = index"
                (click)="onLoadCh(challenge, i)">
            <h2>{{challenge.title}}</h2>
            <ion-note>{{challenge.difficulty}}</ion-note>
            <img src="{{challenge.img}}" alt="">
        </button>
    </ion-list>
</ion-content>
