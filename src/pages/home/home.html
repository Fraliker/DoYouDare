<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only menuToggle color="light">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <!--<ion-buttons end>-->
        <!--<button ion-button icon-only (click)="onShowOptions($event)">-->
        <!--<ion-icon name="more"></ion-icon>-->
        <!--</button>-->
        <!--</ion-buttons>-->
        <ion-buttons end>
            <button ion-button icon-only color="light" (click)="onNewCh()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title color="light">Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="color-light">
    <ion-list>
        <button ion-item
                *ngFor="let challenge of challenges | async"
        >
            <div>
                <h2>{{challenge.title}}</h2>
                <h4 disabled>by {{challenge.userId}}</h4>
                <h3>{{challenge.difficulty}}</h3>
                <p>{{challenge.description}}</p>
            </div>

            <ion-avatar item-left
                        (click)="onLoadUser(challenge.userId)">
                <img src={{getAvatar()}}>
            </ion-avatar>
            <ion-thumbnail item-right
                           (click)="onLoadCh(challenge, challenge.$key)">
                <img src="{{challenge.img}}">
            </ion-thumbnail>
        </button>
    </ion-list>
</ion-content>
