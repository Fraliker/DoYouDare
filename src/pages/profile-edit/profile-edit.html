<ion-header>
  <ion-navbar>
    <ion-title>profile-edit</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input
                type="text"
                formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Tagline</ion-label>
        <ion-input
                type="text"
                formControlName="tagline"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Bio</ion-label>
        <ion-textarea formControlName="bio"></ion-textarea>
      </ion-item>
      <button
              ion-button
              icon-left
              block
              outline
              type="button"
              (click)="onTakePhoto()">
        <ion-icon name="camera"></ion-icon>
        Open Camera
      </button>
      <button
              ion-button
              icon-left
              block
              outline
              type="button"
              (click)="onChoosePhoto()">
        <ion-icon name="images"></ion-icon>
        Choose Image
      </button>
    </ion-list>
    <!--<button type="submit" ion-button block [disabled]="!chForm.valid || this.img == null">{{mode}} Challenge</button>-->
    <button type="submit" ion-button block [disabled]="!userForm.valid || this.img == ''">Save profile</button>
    <ion-item *ngIf="img">
      <img [src]="img">
    </ion-item>
  </form>
</ion-content>
