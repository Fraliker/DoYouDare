<ion-header>

    <ion-navbar>
        <ion-title>{{mode}} Challenge</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="chForm" (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-item>
                <ion-label floating>Title</ion-label>
                <ion-input
                        type="text"
                        formControlName="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-textarea formControlName="description"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label floating>Difficulty</ion-label>
                <ion-select formControlName="difficulty">
                    <ion-option
                            *ngFor="let option of selectOptions"
                            [value]="option"
                    >{{option}}
                    </ion-option>
                </ion-select>
            </ion-item>
            <button
                    ion-button
                    icon-left
                    block
                    outline
                    type="button"
                    (click)="onTakePhoto()">
                <ion-icon name="camera"></ion-icon>
                Open Camera
            </button>
            <button
                    ion-button
                    icon-left
                    block
                    outline
                    type="button"
                    (click)="onChoosePhoto()">
                <ion-icon name="images"></ion-icon>
                Choose Image
            </button>
        </ion-list>
        <!--<button type="submit" ion-button block [disabled]="!chForm.valid || this.img == null">{{mode}} Challenge</button>-->
        <button type="submit" ion-button block [disabled]="!chForm.valid || this.img == ''">{{mode}} Challenge</button>
        <ion-item *ngIf="img">
            <img [src]="img">
        </ion-item>
    </form>
</ion-content>
