<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} Challenge</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="chForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input
                type="text"
                formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Difficulty</ion-label>
        <ion-select formControlName="difficulty">
          <ion-option
                  *ngFor="let option of selectOptions"
                  [value]="option"
          >{{option}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Image Source</ion-label>
        <ion-input
                type="text"
                formControlName="img"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!chForm.valid">{{mode}} Challenge</button>
  </form>
</ion-content>
