<ion-header>
  <ion-navbar>
    <ion-title>Profile page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="{{(user | async )?.img}}" alt="">
        <h2>{{(user | async )?.name}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="subtitle">{{(user | async )?.tagline}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{(user | async )?.bio}}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="sameUser">
      <ion-col>
        <button ion-button outline block (click)="onEditProfile()">Edit my profile</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
