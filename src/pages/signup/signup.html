<ion-header>
    <ion-navbar>
        <ion-title>Sign Up</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSignup(f)">
        <ion-list>
            <ion-item>
                <ion-label floating>Mail</ion-label>
                <ion-input type="email" ngModel name="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" ngModel name="name" required></ion-input>
            </ion-item>
            <button ion-button block type="submit" [disabled]="!f.valid">Sign Up</button>
        </ion-list>

    </form>
    <button ion-button block outline [navPush]="loginPage">Already a user?</button>
</ion-content>
