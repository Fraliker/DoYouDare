
<ion-header>

  <ion-navbar>
    <ion-title>{{challenge.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>{{challenge.title}}</h2>
        <div class="subtitle">{{challenge.difficulty}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{challenge.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="{{challenge.img}}" alt="">
      </ion-col>
    </ion-row>
    <ion-row *ngIf="sameUser">
      <ion-col>
        <button ion-button outline block (click)="onEditCh()">Edit Challenge</button>
      </ion-col>
      <ion-col>
        <button ion-button outline block (click)="onDeleteCh()" color="danger">Delete Challenge</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
